
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
	  <link href="images/ireava.png" type="image" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/form-elements.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">iReava</a>
    </div>
  <img src="images/login.png" class="pull-right img img-responsive img-circle" alt="toc" height="50" width="50">
  </div>
</nav>
   <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Login Form</h1>
                            <div class="description">
                            	<p>
	                            	Log in to access your account.
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to TOC</h3>
                            		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
									      <div class="form-group">
										  <label>Login Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
									 <label class="radio-inline">
										<input type="radio" name="optradio">Principal
										</label>
										<label class="radio-inline">
										  <input type="radio" name="optradio">Faculty
										</label>
										<label class="radio-inline">
										  <input type="radio" name="optradio">Student
										</label>
										</div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                 
                </div>
            </div>
            
        </div>


        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>
        
     
    </body>

</html>
