<html>
<head>
<title>Join Us</title>
	<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="images/ireava.png" type="image" rel="shortcut icon">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/joinus.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
   
      <a class="navbar-brand" href="index.html">iReava</a>
    </div>
   
  </div>
</nav>
<br/><br/><br/>
<div class="container-fluid" id="back">
<div class="row">
<div class="col-md-12 col-sm-12">
<img src="images/logo.png" height="150" width="150" class="img img-responsive" alt="toc">
<h2 class="text-center wow slideInUp">Fill the form!</h2>
<p class="text-center wow slideInUp">Fill the form so that we will contact you.</p>
</div>
</div><br/>
<div class="row">
<div class="col-md-12 col-sm-12">
<form class="form-horizontal">
<fieldset>
<legend class="wow fadeInLeft">Pre-request Form</legend>
<div class="form-group wow slideInRight">
  <label class="col-md-4 control-label" for="fullname">Full name</label>  
  <div class="col-md-5">
  <input id="fullname" name="fullname" type="text"  class="form-control input-md" required="">
  </div>
</div>
<div class="form-group wow slideInRight">
  <label class="col-md-4 control-label" for="Designation">Designation</label>  
  <div class="col-md-5">
  <input id="Designation" name="Designation" type="text"  class="form-control input-md" required="">
  </div>
</div>
<div class="form-group wow slideInRight">
  <label class="col-md-4 control-label" for="schoolname">School Name</label>  
  <div class="col-md-5">
  <input id="schoolname" name="schoolname" type="text"  class="form-control input-md" required="">  
  </div>
</div>
<div class="form-group wow slideInRight">
  <label class="col-md-4 control-label" for="address">School Address</label>  
  <div class="col-md-5">
  <input id="address" name="address" type="text"  class="form-control input-md" required="">
  </div>
</div>
<div class="form-group wow slideInRight">
  <label class="col-md-4 control-label" for="email">Your e-mail</label>  
  <div class="col-md-5">
  <input id="email" name="email" type="email"  class="form-control input-md" required="">
  </div>
</div>
<div class="form-group wow slideInRight">
  <label class="col-md-4 control-label" for="number">Your contact no.</label>  
  <div class="col-md-5">
  <input id="number" name="number" type="text"  class="form-control input-md">
  </div>
</div>
<div class="form-group wow slideInRight">
  <div class="col-md-7 col-md-offset-5">
    <button type="submit" id="boton" name="button1" class="btn boton">Yes, I'm interested!</button>
    <button type="reset" id="boton" name="button2" class="btn boton">Reset</button>
  </div>
</div>
</fieldset>
</form>
</div>
</div>
</div>
<script>
new WOW().init();
</script>
</body>
</html>
